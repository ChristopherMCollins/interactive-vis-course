<html lang="en">

</style>

</head>
<body>

<h2>An animated line chart</h2>

<p> There are two interpolation functions demoed here. The examples came from <a href="http://big-elephants.com/2014-06/unrolling-line-charts-d3js/">this post</a>.</p>

<button id="button1">Click for a jerky animation.</button>
<div class="chart" id="chart1"></div>
<button id="button2">Click for a smooth animation.</button>
<div class="chart" id="chart2"></div>
<button id="button3">Click for a partial section animation.</button>
<div class="chart" id="chart3"></div>

<!--
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script> -->
<script src="../js/d3.v3.js"></script>

<script>


var segment = [{"year" : "1900", "amount": null}, {"year" : "1901", "amount": null},{"year" : "1902", "amount": null},{"year" : "1903", "amount": null},{"year" : "1904", "amount": "61"},{"year" : "1905", "amount": "62"},{"year" : "1906", "amount": "60"},{"year" : "1907", "amount": "58"},{"year" : "1908", "amount": "55"},{"year" : "1909", "amount": "50"},{"year" : "1910", "amount": "40"},{"year" : "1911", "amount": null},{"year" : "1912", "amount": null},{"year" : "1913", "amount": null},{"year" : "1914", "amount": null},{"year" : "1915", "amount": null}];


d3.csv("data/fertility_algeria.csv", doLines);

function doLines(error, data) {
  ex1(data);
  ex2(data);
  ex3(data);
}

var example1 = d3.select("#chart1")
    .append("svg")
    .attr("width", 700)
    .attr("height", 200)
    .attr("id", "exampleOne");

var example2 = d3.select("#chart2")
    .append("svg")
    .attr("width", 700)
    .attr("height", 200)
    .attr("id", "exampleTwo");

var example3 = d3.select("#chart3")
  .append("svg")
  .attr("width", 700)
  .attr("height", 200)
  .attr("id", "exampleThree");

var lineFunction, lineFunction3;


function getInterpolation(data) {

  var interpolate = d3.scale.quantile()
      .domain([0,1])
      .range(d3.range(1, data.length + 1));

  return function(t) {
      var interpolatedLine = data.slice(0, interpolate(t));
      return lineFunction(interpolatedLine);
  }
}


var dateFormat = d3.time.format("%Y").parse;

function ex1(data) {

    x_scale = d3.scale.linear().range([0,700]).domain(d3.extent(data, function(d) {return dateFormat(d.Year)}));
    y_scale = d3.scale.linear().range([180,0]).domain(d3.extent(data, function(d) {return +d.Fertility;}));

    lineFunction = d3.svg.line()
    .x(function(d) { return x_scale(d.x) })
    .y(function(d) { return y_scale(d.y) });

  data.forEach(function(d) {
      d.x = x_scale(dateFormat(d.Year));
      d.y = y_scale(+d.Fertility);
  });


  example1
    .append("path")
    .attr("id", "Series1")
    .attr("fill", "none")
    .attr("stroke", "black")
    .attr("stroke-width", 2);

  d3.select("#button1")
    .on("click", function() {
        d3.select("#exampleOne #Series1")
        .transition()
        .duration(3000)
        .attrTween("d", function() {
          return getInterpolation(data);
        });
    });
}



function ex2(data) {

  x_scale = d3.scale.linear().range([0,700]).domain(d3.extent(data, function(d) {return dateFormat(d.Year)}));
  y_scale = d3.scale.linear().range([180,0]).domain(d3.extent(data, function(d) {return +d.Fertility;}));

  // for this method to work, you have to use a scaled x and y in your data:
    data.forEach(function(d) {
      d.x = x_scale(dateFormat(d.Year));
      d.y = y_scale(+d.Fertility);
  });

  lineFunction = d3.svg.line()
    .x(function(d) {return d.x;})
    .y(function(d) {return d.y;});


  var path = example2
    .append("path")
    .attr("id", "Series2")
    .attr("fill", "none")
    .attr("stroke", "black")
    .attr("stroke-width", 2)
    .attr("d", lineFunction(data))
    .style("display", "none");

  var totalLength = path.node().getTotalLength();

  d3.select("#button2").on("click", function() {
      path
        .attr("stroke-dasharray", totalLength + " " + totalLength)
        .attr("stroke-dashoffset", totalLength)
        .style("display", null)
        .transition()
          .duration(2000)
          .ease("linear")
          .attr("stroke-dashoffset", 0);
    });

}

function ex3(data) {

  var realData = [{"year" : "1900", "amount": "50"}, {"year" : "1901", "amount": "55"},{"year" : "1902", "amount": "58"},{"year" : "1903", "amount": "60"},{"year" : "1904", "amount": "61"},{"year" : "1905", "amount": "62"},{"year" : "1906", "amount": "60"},{"year" : "1907", "amount": "58"},{"year" : "1908", "amount": "55"},{"year" : "1909", "amount": "50"},{"year" : "1910", "amount": "40"},{"year" : "1911", "amount": "30"},{"year" : "1912", "amount": "20"},{"year" : "1913", "amount": "30"},{"year" : "1914", "amount": "40"},{"year" : "1915", "amount": "45"}];

    var x_scale3 = d3.scale.linear().range([0, 700]).domain(d3.extent(realData, function(d) {
      return dateFormat(d.year);}));
    var y_scale3 = d3.scale.linear().range([190,10]).domain(d3.extent(realData, function(d) {
      return +d.amount;}));

    lineFunction3 = d3.svg.line()
    .x(function(d) { return x_scale3(dateFormat(d.year)); })
    .y(function(d) { return y_scale3(+d.amount); });

    example3
      .datum(realData)
      .append("path")
      .attr("id", "Series3")
      .attr("d", lineFunction3)
      .attr("fill", "none")
      .attr("stroke", "black")
      .attr("stroke-width", 2);

  //TODO: Figure out how to make this animate too.

    d3.select("#button3")
      .on("click", function() {
        example3.datum(realData.slice(3,7))
        .append("path")
        .attr("d", lineFunction3)
        .attr("fill", "none")

function getSmoothInterpolation(data) {
  // requires you are working with an x and a y in your data objects

  var interpolate = d3.scale.linear()
        .domain([0,1])
        .range([1, data.length + 1]);

  return function(t) {
    var flooredX = Math.floor(interpolate(t));
    var interpolatedLine = data.slice(0, flooredX);

    if (flooredX > 0 && flooredX < data.length) {
        var weight = interpolate(t) - flooredX;
        console.log(weight, t, flooredX);
        var weightedLineAverage = data[flooredX].y * weight + data[flooredX-1].y * (1-weight);
        // we fill in the calculated x and y here
        console.log("created", {"x":interpolate(t)-1, "y":weightedLineAverage} );
        interpolatedLine.push({ "x": data[flooredX].x, "y":weightedLineAverage});
    }

    console.log(interpolatedLine);
    return lineFunction(interpolatedLine);
  };
}



</script>
